<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AULA 3 - ATIVIDADE 05</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f0fa; color: #333; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .header { background-color: #8e44ad; color: white; width: 100%; max-width: 850px; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .container { background: white; width: 100%; max-width: 850px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .instrucao { background: #fdfaff; padding: 15px; border-left: 5px solid #8e44ad; margin-bottom: 20px; border-radius: 5px; font-size: 14px; }
        .grid-questoes { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { border: 2px solid #eee; border-radius: 10px; padding: 12px; display: flex; flex-direction: column; gap: 10px; transition: 0.3s; justify-content: space-between; }
        .card:hover { border-color: #8e44ad; }
        .box { background: #f8f9fa; padding: 10px; border-radius: 6px; font-family: 'Courier New', monospace; font-weight: bold; font-size: 15px; color: #2c3e50; text-align: center; border: 1px solid #ddd; min-height: 45px; display: flex; align-items: center; justify-content: center; }
        select { padding: 10px; border: 2px solid #ddd; border-radius: 6px; width: 100%; font-size: 13px; cursor: pointer; outline: none; }
        select.correct { border-color: #2ecc71; background-color: #e8f8f1; color: #27ae60; font-weight: bold; }
        button { background-color: #8e44ad; color: white; border: none; padding: 15px 50px; border-radius: 8px; cursor: pointer; font-size: 18px; margin-top: 20px; font-weight: bold; box-shadow: 0 4px #6c3483; transition: 0.2s; }
        button:hover { background-color: #9b59b6; transform: scale(1.02); }
        #resultado { margin-top: 20px; font-size: 22px; font-weight: bold; text-align: center; display: none; padding: 20px; border-radius: 8px; width: 100%; max-width: 850px; }
        @media (max-width: 600px) { .grid-questoes { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="header">
    <h1>AULA 3 - ATIVIDADE 05</h1>
    <p>Domine os Tipos de Dados, Coleções e Ciclos</p>
</div>

<div class="container">
    <div class="instrucao">
        <strong>Guia de Classificação:</strong><br>
        • <strong>Inteiro / Real / String:</strong> Apenas um dado.<br>
        • <strong>Coleção:</strong> Vários itens do mesmo tipo entre chaves { }.<br>
        • <strong>E-P-S:</strong> Uma sequência de transformação (A → B → C).
    </div>

    

    <div id="questoes" class="grid-questoes"></div>

    <center><button onclick="corrigir()">CORRIGIR E VER NOTA</button></center>
</div>

<div id="resultado"></div>

<script>
    const desafios = [
        { d: '42', r: 'inteiro' },
        { d: '{ 1.5, 3.8, 7.2 }', r: 'colecao_real' },
        { d: '"Algoritmo"', r: 'string' },
        { d: 'Leite → Bater → Milkshake', r: 'ciclo' },
        { d: '{ 10, 20, 30 }', r: 'colecao_inteiro' },
        { d: '9.99', r: 'real' },
        { d: '{ "Robô", "AI", "Nave" }', r: 'colecao_string' },
        { d: '999', r: 'inteiro' },
        { d: '{ "Ana", "Beto" }', r: 'colecao_string' },
        { d: 'Farinha → Forno → Bolo', r: 'ciclo' }
    ];

    const container = document.getElementById('questoes');
    desafios.forEach((item, i) => {
        container.innerHTML += `
            <div class="card">
                <div class="box">${item.d}</div>
                <select id="q${i}">
                    <option value="">O que é isto?...</option>
                    <option value="inteiro">Inteiro</option>
                    <option value="real">Real</option>
                    <option value="string">String</option>
                    <option value="colecao_inteiro">Coleção de números inteiros</option>
                    <option value="colecao_real">Coleção de números reais</option>
                    <option value="colecao_string">Coleção de strings</option>
                    <option value="ciclo">Entrada - Processamento - Saída</option>
                </select>
            </div>
        `;
    });

    function corrigir() {
        let acertos = 0;
        desafios.forEach((item, i) => {
            const select = document.getElementById(`q${i}`);
            if(select.value === item.r) {
                select.classList.add('correct');
                acertos++;
            } else {
                select.classList.remove('correct');
            }
        });

        const nota = (acertos / desafios.length) * 10;
        const resDiv = document.getElementById('resultado');
        resDiv.style.display = "block";
        
        let cor = nota >= 7 ? "#2ecc71" : (nota >= 5 ? "#f1c40f" : "#e67e22");
        resDiv.style.border = `3px solid ${cor}`;
        resDiv.style.color = cor;
        resDiv.style.backgroundColor = "#fff";
        resDiv.innerHTML = `NOTA FINAL: ${nota.toFixed(1)}<br>Você acertou ${acertos} de 10!`;
        
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
